<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>layui</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="/jsPackage/layui-v2.4.5/layui/css/layui.css"  media="all">
  	<link rel="stylesheet" href="/css/userCenter/login.css"  media="all">
  	<script src="/jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
  	<script src="/jsPackage/layui-v2.4.5/layui/layui.all.js" type="text/javascript"></script>  	
</head>
<body>
 
	<blockquote class="layui-elem-quote layui-text">
	  logo   <a href="/doc/base/faq.html#form" target="_blank">可以放图片</a> 2. <a href="/doc/modules/form.html#render" target="_blank">可以放图片</a>
	</blockquote>
	
	<div class="layui-fluid">
		<div class="layui-row positionDiv">
			<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""> 
				</div>
   			</div>
		</div>
  		<div class="layui-row">
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
   			</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">     			
      			<div class="userAccountImport">     				
			  		<div class="layui-form-item">
			    		<label class="layui-form-label">用户名：</label>
			    		<div class="layui-input-block">
			      			<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
			    		</div>
			  		</div>
				</div>
    		</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
    		</div>
  		</div>
  		<div class="layui-row">
  			<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
   			</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class="userPwdImport">     	
			  		<div class="layui-form-item">
			    		<label class="layui-form-label">密码</label>
			    			<div class="layui-input-block">
			      				<input type="text" name="username" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    			</div>
			  		</div>
				</div>
   			</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
    		</div>
  		</div>
  		<div class="layui-row">
  			<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
   			</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class="userLoginButton">     	
			  		<button class="layui-btn layui-btn-radius" id="login">
			  			登录
			  		</button>
			    	<button class="layui-btn layui-btn-normal layui-btn-radius" id="register">
			    		注册
			    	</button>
			    	<!-- <button class="layui-btn layui-btn-warm layui-btn-radius">暖色按钮</button>
			    	 -->
				</div>
   			</div>
    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
      			<div class=""></div>
    		</div>
  		</div>
	</div>
</body>
</html>
